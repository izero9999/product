<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-language Product Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('vi')">Tiếng Việt</button>
  </div>

  <div class="container">
    <h1 data-lang="title">Welcome to Our Product</h1>
    <p data-lang="description">This product will change the way you work!</p>
    <button data-lang="buy-button">Buy Now</button>
  </div>

  <script src="lang.js"></script>
</body>
</html>
